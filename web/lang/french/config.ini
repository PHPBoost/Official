url_rewrite="# Web #\nRewriteRule ^(.*)web/web-([0-9]+)-?([0-9]*)-?([0-9]*)(\+?[^.]*)\.php$ DIR/web/web.php?cat=$2&id=$3&p=$4 [L,QSA]"