version=1.4
info="Ce module vous procure un système de liens web (liens en dur), avec gestion des catégories (et niveau d'accès). Les membres peuvent proposer des liens (niveau d'autorisation configurable)."
date="28/07/06"
compatibility=2.0
admin=1
css=0
cache=1
sql_table=2
starteable_page="web.php"
moderation_panel=0
