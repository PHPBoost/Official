rewrite_rules[]="# Download #"
rewrite_rules[]="RewriteRule ^(.*)download/category-([0-9]+)-?([0-9]+)?(\+?[^.]*)\.php$ DIR/download/download.php?cat=$2&p=$3 [L,QSA]"
rewrite_rules[]="RewriteRule ^(.*)download/download-([0-9]+)(\+?[^.]*)\.php$ DIR/download/download.php?id=$2 [L,QSA]"
rewrite_rules[]="RewriteRule ^(.*)download/file-([0-9]+)(\+?[^.]*)\.php$ DIR/download/count.php?id=$2 [L,QSA]"