url_rewrite="# Forum #\nRewriteRule ^(.*)forum/forum-([0-9]+)-?([0-9]*)(\+?[^.]*)\.php$ DIR/forum/forum.php?id=$2&p=$3 [L,QSA]\nRewriteRule ^(.*)forum/topic-([0-9]+)-?([0-9]*)-?([0-9]*)-?([0-9]*)(\+?[^.]*)\.php$ DIR/forum/topic.php?id=$2&pt=$3&idm=$4&quote=$5 [L]\nRewriteRule ^(.*)forum/cat-([0-9]+)(\+?[^.]*)\.php$ DIR/forum/index.php?id=$2 [L,QSA]"